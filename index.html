<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PussyGame: Chilli Challenge</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/ico" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font-Awesome CSS -->
    <script src="https://kit.fontawesome.com/2e9b47aa85.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-12">
                <div class="game-info text-center mt-4">
                    <h1 class="game-title">PussyGame: Chilli Challenge</h1>
                    <p class="game-description">Help the Pussy avoid spicy chillies in this exciting offline game!</p>
                    <div class="controls mt-3">
                        <h3>Controls</h3>
                        <p>Click, Tap, Spacebar, or Up Arrow to jump</p>
                    </div>
                    <button type="button" id="start" class="btn start-btn btn-lg mt-3">Start Game</button>
                    <button type="button" id="leaderboard" class="btn leaderboard-btn btn-lg mt-3">Leaderboard</button>
                </div>
            </div>
            <div class="col-lg-8 col-md-12">
                <div class="game-container mt-4">
                    <div class="scoreboard d-flex justify-content-between px-3 py-2">
                        <p id="scoreboard">Score: <span id="score">0</span></p>
                        <p id="highestScore">High Score: <span id="highScore">0</span></p>
                    </div>
                    <div class="game-area">
                        <div id="kitty"><i class="fas fa-cat"></i></div>
                        <div id="pepper"><i class="fas fa-pepper-hot"></i></div>
                        <div id="countdown" class="countdown"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Name Input Modal -->
    <div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nameModalLabel">Enter Your Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="playerName" class="form-control" placeholder="Your Name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="startPlaying">Start Playing</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaderboard Modal -->
    <div class="modal fade" id="leaderboardModal" tabindex="-1" aria-labelledby="leaderboardModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="leaderboardModalLabel">Leaderboard</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ol id="leaderboardList"></ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/game.js"></script>
</body>

</html>
